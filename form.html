<body>
    <header>
        <nav>
            <ul>

        <h2>Welcome Form</h2>
        <form>
            <label for="Name">Your Name <input type="Name" type="" placeholder="Your Name"></label>

            <label for="Email">Your Email <input type="Email" type="" placeholder="Your Email"></label>

            <label for="password">Password <input type="password" type="" placeholder="Password"></label>

            <label for="Numher">Phone Number <input type="number" type="" placeholder="Your Phone Number"></label>

        </header>
        <fieldset>
            <legend>Nanur Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="Pitha" id="chitoy">
                Chitoy Pitha
            </label>
            <label for="vapa">
                <input type="radio" name="Pitha" id="vapa">
                Vapa Pitha
            </label>
            <label for="pizza">
                <input type="radio" name="Pitha" id="pizza">
                Pizza
            </label>
        </fieldset>
        <fieldset>
            <legend>Select One or More</legend>
            <label for="Burger">
                <input type="checkbox" name="select" id="Burger">
                Burger
            </label>
            <label for="Sorma">
                <input type="checkbox" name="select" id="Sorma">
                Sorma
            </label>
            <label for="Fry">
                <input type="checkbox" name="select" id="Fry">
                Fry
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Nutis</legend>
            <textarea name="" id="" cols="50" rows="5"></textarea>
        </fieldset>
        <fieldset>
            <legend>Your Address</legend>
            <textarea name="" id="" cols="60" rows="6"></textarea>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
